<div class="list-group">
  {% if user.is_authenticated %}
    <a class="list-group-item list-group-item-action active">User: {{ user.username }}</a>
    <a href="{% url 'logout'%}?next={{request.path}}" class="list-group-item list-group-item-action">Logout</a>
  {% else %}
    <a href="{% url 'login'%}?next={{request.path}}" class="list-group-item list-group-item-action active">Login</a>
  {% endif %}
</div>

<br>

</div>
